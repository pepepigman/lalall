<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainScout Sniper</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div id="start-screen" class="screen">
            <div class="header">
                <h1>Welcome to ChainScout Sniper</h1>
                <p>Start by choosing what you want to do.</p>
            </div>
            <div class="main-content">
                <button class="action-button create-wallet" onclick="createWallet()">Create Wallet</button>
                <button class="action-button import-wallet" onclick="importWallet()">Import Wallet</button>
            </div>
        </div>

        <div id="main-screen" class="screen hidden">
            <div class="header">
                <h1>ChainScout Sniper Dashboard</h1>
                <p>Wallet Public Key: <span id="wallet-public-key"></span></p>
            </div>
            <div class="main-content">
                <button class="action-button" onclick="showQuickBuy()">Quick Buy</button>
                <button class="action-button" onclick="showDashboard()">Dashboard</button>
            </div>
        </div>

        <div id="quick-buy-screen" class="screen hidden">
            <div class="header">
                <span class="close-button" onclick="showMainScreen()">Ã—</span>
                <h1>Quick Buy</h1>
            </div>
            <div class="main-content">
                <input type="text" placeholder="Paste token address" class="token-input">
                <p>Preset Amounts</p>
                <div class="preset-amounts">
                    <button class="preset-button" onclick="buyToken(0.01)">0.1 SOL</button>
                    <button class="preset-button">0.5 SOL</button>
                    <button class="preset-button">1 SOL</button>
                    <button class="preset-button">5 SOL</button>
                </div>
                <hr>
                <div class="actions">
                    <button class="action-button">Buy X Tokens</button>
                    <button class="action-button">Buy X SOL</button>
                    <button class="action-button">Buy Max</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
